<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập Môn Tin học</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="startContainer">
        <h1>Ôn tập Môn Tin học</h1>
        <div class="form-group">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-group">
            <label for="class">Chọn lớp:</label>
            <select id="class" name="class">
                <option value="10">Lớp 10</option>
                <option value="11">Lớp 11</option>
                <option value="12">Lớp 12</option>
            </select>
        </div>
        <button class="start-btn" onclick="startExam()">Bắt đầu làm bài</button>
    </div>

    <div class="container hidden" id="examContainer">
        <h1>Ôn tập Môn Tin học</h1>
        <div class="countdown" id="countdown"></div>
        <!-- Danh sách câu hỏi trắc nghiệm ở đây -->
        <button class="back-to-top" onclick="scrollToTop()">Quay lên đầu trang</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
